<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
	<div class="page" id="user-page">
		<form>
			<label id="user-label">CHOOSE A USERNAME</label>
			<input type="text" id="testname" class="name" autofocus="autofocus">
			<button type="submit" class="name-btn">let's chat!</button>
		</form>
	</div>

	<div class="page" id="chat-page">
		<div class="nav-bar">
			<div id="leader-link"><a href="#leaders">Leaderboards</a></div>
		</div>
		<div class="nav-bar">
			<div id="name-div">
				<span id="current-name"></span><br>
				<a href="#newname"><span id="change-span">Change name</span></a>
			</div>
		</div>
		<div id="chat">
		</div>
		<form>
			<input type="text" id="message" autofocus="autofocus">
			<button id="my-button">Send</button>
		</form>
	</div>

	<div class="page" id="newname">
		<form>
			<label id="user-label">CHOOSE A NEW USERNAME</label>
			<input type="text" id="changing-name"class="newname" autofocus="autofocus">
			<button type="submit" class="changename-btn">back to chat</button>
		</form>
	</div>

	<div class="page" id="leaderboards">
		<div class="title">LEADERBOARDS</div>
		<div id="back-btn">back to chat</a></div>
		<div id="top-users"></div>
		<div id="top-chats"></div>
		<div id="active-users"></div>
	</div>
	<script type="text/javascript" src="ion.sound-3.0.4/ion.sound.min.js"></script>
	<script type="text/javascript" src="bower_components/bower_components/moment/moment.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery.scrollTo/jquery.scrollTo.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
